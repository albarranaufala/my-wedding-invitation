<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Albarra & Hersa</title>

    <link rel="stylesheet" href="./tailwind-output.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>

<body class="bg-gray-200">
    <div class="max-w-lg mx-auto h-screen p-5">
        <div class="swiper mySwiper h-full w-full">
            <div class="swiper-wrapper h-full w-full">
                <div class="swiper-slide h-full w-full rounded-3xl bg-[#621C1C] text-[#EBA466] shadow-lg relative">
                    <img src="./img/ornamen1.png" alt="Ornamen Top" class="absolute left-0 right-0 w-3/4">
                    <img src="./img/ornamen2.png" alt="Ornamen Bottom" class="absolute right-0 bottom-0 w-3/4">
                    <div class="relative flex flex-col items-center justify-center h-full">
                        <p class="font-afacad font-semibold">
                            ALBARRA & HERSA
                        </p>
                        <div class="grid grid-cols-2 font-abril-fatface text-[128px] text-center gap-x-4">
                            <div>2</div>
                            <div>6</div>
                            <div>1</div>
                            <div>2</div>
                            <div>2</div>
                            <div>4</div>
                        </div>
                        <p class="font-afacad font-semibold">
                            SAVE THE DATE
                        </p>

                    </div>
                </div>
                <div class="swiper-slide h-full w-full rounded-3xl bg-white">Slide 2</div>
                <div class="swiper-slide h-full w-full rounded-3xl bg-white">Slide 3</div>
                <div class="swiper-slide h-full w-full rounded-3xl bg-red-900">Slide 4</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script>
        var swiper = new Swiper(".mySwiper", {
            effect: "cards",
            grabCursor: true,
        });
    </script>
</body>

</html>
